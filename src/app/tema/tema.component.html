<div class="container-fluid">

    <div class="row fundo">
        <div class="col-md-12 text-white text-center">
            <h1 class="fs-54 text-center">Temas</h1>
            <h5 class="fs-18 text-center font-weight-bold">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>
            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                      <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao"
                      placeholder="Digite a descrição do tema">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)='cadastrar()'>Cadastrar</button>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>



<div class="container">
    <div class="row mt-3">
        <div class="col-md-12">
          <a routerLink="/inicio" class="text-white fs-16 font-weight-bolder cor">
            <i class="bi bi-caret-left-fill"></i>Início
          </a>
            <h2 class="text-center">Todos os Temas</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Descrição</th>
                    <th scope="col" class="text-right">Modificações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of listaTemas">
                    <td>{{item.descricao}}</td>
                    <td class="d-flex justify-content-end"> 
                      <button class="btn btn-outline-info mr-3" [routerLink]="['/tema-edit',item.id]">Editar</button>
                      <button class="btn btn-outline-danger" [routerLink]="['/tema-delete',item.id]">Apagar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
