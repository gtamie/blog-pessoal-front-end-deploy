<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 mt-5">
            <h1 class="text-center text-secondary">Atualizar tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6 mb-5">
            <div class="form-group mt-5 fs-14">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]="tema.descricao">
            </div>

            <div class="d-flex justify-content-center mt-5">
                <button class="btn btn-outline-danger mr-4" routerLink="/tema">Cancelar</button>
                <button class="btn btn-outline-success" (click)="atualizar()">Atualizar</button>
            </div>
        </div>
    </div>
    <div class="row d-flex text-center">
        <div class="col-md-12">
            <img src="https://imgur.com/GxpGkIe.png" alt="dente-de-leão">
        </div>
    </div>
</div>
